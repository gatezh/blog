baseURL: http://gatezh.com/
languageCode: en-us
title: Serge Gatezh

module:
  imports:
    - path: github.com/adityatelange/hugo-PaperMod

markup:
  goldmark:
    renderer:
      unsafe: true

services:
  googleAnalytics:
    id: G-96MLGN850Y

permalinks:
  posts: "/posts/:filename/"

params:
  comments: true

  profileMode:
    enabled: true
    title: "Serge Gatezh" # optional default will be site title
    subtitle: "Front-end Engineer"
    # imageUrl: "<image link>" # optional
    # imageTitle: "<title of image as alt>" # optional
    # imageWidth: 120 # custom size
    # imageHeight: 120 # custom size
    buttons:
      - name: go to posts
        url: "/posts"
      - name: contact
        url: "/contact"
      # - name: Tags
      #   url: "/tags"

  socialIcons: # optional
    - name: "GitHub"
      url: "https://github.com/gatezh"
    - name: "Linkedin"
      url: "https://linkedin.com/in/gatezh"