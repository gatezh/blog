baseURL: https://gatezh.com/
languageCode: en-us
title: Serge Gatezh
theme: terminal

# Build configuration for Tailwind CSS v4
build:
  buildStats:
    enable: true

services:
  googleAnalytics:
    id: G-96MLGN850Y

permalinks:
  posts: "/posts/:contentbasename/"

menu:
  main:
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 10
    - identifier: ever-learning
      name: Ever Learning
      url: /ever-learning/
      weight: 20
    - identifier: contact
      name: Contact
      url: /contact/
      weight: 30

params:
  description: "Personal blog of Serge Gatezh, Front-end Engineer based in Calgary, Alberta. Posts about web development, React, TypeScript, DevOps, and software engineering."
  author: "Serge Gatezh"
  ogImage: "/images/og-default.png"
  keywords: "Serge Gatezh, front-end engineer, web development, React, TypeScript, Calgary"

  comments: true

  # Contact form configuration
  # Turnstile site key (public, safe to commit)
  # Get from Cloudflare Dashboard > Turnstile
  turnstileSiteKey: "0x4AAAAAACUaMne4Sn7WV9Yo"
  # Worker URL - set after deploying the email worker
  # Example: https://gatezh-com-email-worker.<subdomain>.workers.dev
  contactWorkerUrl: "https://gatezh-com-email-worker.gatezh.workers.dev"

  profileMode:
    enabled: true
    title: "Serge Gatezh"
    subtitle: "Front-end Engineer"
    buttons:
      - name: go to posts
        url: "/posts"

  socialIcons:
    - name: "GitHub"
      url: "https://github.com/gatezh"
    - name: "Linkedin"
      url: "https://linkedin.com/in/gatezh"
